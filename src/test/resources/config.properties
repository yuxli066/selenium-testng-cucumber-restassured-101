# ========================
# Selenium Framework Config
# ========================

browser=chrome
headless=false          # true to run browsers in headless mode
parallel=true           # true to enable parallel run
thread.count=4

base.url=https://webdriver.io/
implicit.wait=10
explicit.wait=20

screenshot.on.pass=true
screenshot.on.fail=true

report.dir=reports/

log.level=INFO

# data sources
excel.path=src/test/resources/data/testdata.xlsx
json.path=src/test/resources/data/testdata.json

# execution
execution.type=local        # local | grid | cloud
grid.url=http://localhost:4444/wd/hub
cloud.url=
cloud.user=
cloud.key=

# retry
retry.enabled=false
retry.count=1
